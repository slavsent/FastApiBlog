{% extends 'base.html' %}
{% from "macro/formhelpers.html" import render_field %}

{% block title %}
  Login page
{% endblock %}

{% block body %}
  {% if errors %}
      {% for error in errors %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
      {% endfor %}
  {% endif %}
  <div>
		<a href="/create-user/">Создать нового пользователя</a>
  </div>
  <form method="post" action="#" class="form_settings">
    <p><span>Email</span><input class="contact" type="email" name="username" value="" /></p>
    <p><span>Password</span><input class="contact" type="text" name="password" value=""></p>
    <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="entry_submitted" value="login" /></p>
  </form>
{% endblock %}
